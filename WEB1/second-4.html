<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css link</title>
    <!-- <link rel="stylesheet" href="styles/st1.css">
    <link rel="stylesheet" href="styles/font.css"> -->
    <link rel="stylesheet" href="styles/link.css">
    <style>
        
    </style>
    <!-- 外掛樣式表 linking -->
</head>

<body>
    <h1 class="st1 font1">apple</h1>
    <h2 class="st2 font2">orange</h2>
    <h2 class="st1">banana</h2>
    <h3 class="st2">aaa</h3>
    <h3 class="col1 size1 trans1">panda</h3>
    <!-- 一個標籤有多個類別選取器 中間用半形空格隔開 -->
    <h4 class="col2 size1 sty1">monkey</h4>
    <h3 class="col2 col3 col1 size1">12345</h3>
    <h4 style="color: black;" class="col2 size1 sty1">monkey</h4>
    <!-- 顏色順序brown->gray->green 所以最後顯示為綠色 -->
    <!-- 與標籤後面的class順序無關 -->
    <p class="p1">this is a paragraph!</p>
</body>

</html>
