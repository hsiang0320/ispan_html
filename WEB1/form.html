<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .st1 {
            width: 450px;
            border-bottom: 3px dashed gray;
            margin: 20px;
            padding: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            /* border: 1px solid red; */
            float: left;
            text-align: right;
        }

        fieldset {
            border: 1px solid #acd6ff;
            width: 500px;
            border-radius: 15px;
            margin: 15px;
        }

        legend {
            color: #0080ff;
            /* text-align: center; */
            margin-left: 30px;
            /* border: 1px solid red; */
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label>
                <input type="text" id="account1" name="account" size="10" autofocus placeholder="guest"
                    autocomplete="off">
            </div>
            <!-- 單選控制項 -->
            <div class="st1">
                <label class="t1">性別</label>
                <label>
                    <input type="radio" name="gender" value="male" id="" required checked>男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="">女
                </label>

            </div>
            <!-- 單選控制項 -->

            <!-- 多選 checkbox 以value區分不同選項 -->
            <div class="st1">
                <label for="" class="t1">興趣</label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" id="">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport" id="">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel" id="">旅遊
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music" id="">音樂
                </label>

            </div>
            <!-- 多選 checkbox 以value區分不同選項 -->

            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="6"
                    required>
                <!-- required必填欄位 -->
                <!-- maxlength 密碼最大長度 -->
            </div>
            <div class="st1">
                <label for="" class="t1">生日</label>
                <input type="date" name="birth" id="" value="2000-01-01">
            </div>
            <div class="st1">
                <label class="t1">E-mail</label>
                <input type="email" name="mail1" id="">
            </div>
            <div class="st1">
                <label class="t1">身分證字號</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
                <!-- \d表示0-9 -->
            </div>
        </fieldset>
        <!-- 下拉式選單 -->
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label class="t1">縣市:</label>
                <select name="add1" multiple size="3">
                    <!-- multiple複選 -->
                    <option value="TPE">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <!-- selected 預設選取 -->
                    <option value="Tyu">桃園市</option>
                    <option value="Hsc">新竹市</option>
                </select>
            </div>
            <!-- 下拉式選單 -->

            <div class="st1">
                <label class="t1">完整地址</label>
                <input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div>
                <label class="t1">Blog</label>
                <input type="url" name="hplist" list="urllist">
                <datalist id="urllist">
                    <option value="https://www.google.com">Google</option>
                    <option value="https://www.yahoo.com"></option>
                    <option value="https://www.youtube.com">
                        <!-- 3種寫法皆可 -->
                        <!-- option value的值要跟input type型態相同 -->
                        <!-- datalist的id要跟input的list相同 -->
                </datalist>
            </div>
            <div class="st1">
                <label class="t1">檔案上傳</label>
                <input type="file" name="file1" id="" multiple>
            </div>

            <div class="st1">
                <label for="com1" class="t1">意見:</label>
                <textarea name="comment" id="com1" cols="40" rows="5"
                    readonly>中華民國數位發展部（以下簡稱本部）係依據本服務條款提供本站各項服務。當您註冊完成或開始使用本服務時，即表示您已閱讀、了解並同意接受本服務條款之所有內容。</textarea>
            </div>
        </fieldset>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除" disabled>
        </div>

    </form>
</body>

</html>
